<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        My homework
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
   <div class="container">
        <h1>Sign up</h1>
       <hr>
        <form class="form-horizontal">
           <div class="form-group">
               <label for="inputEmail" class="control-label col-xs-2">Email:</label>
               <div class="col-xs-10">
                   <div class="input-group">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email" >
                      <span class="input-group-addon" >
                          <span class="glyphicon glyphicon-envelope"></span>
                      </span>
                   </div>
               </div>
           </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Password:</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword" class="control-label col-xs-2">Confirm Password:</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputFirstName" class="control-label col-xs-2">First Name:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="control-label col-xs-2">Last Name:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="control-label col-xs-2">Phone:</label>
                <div class="col-xs-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-phone-alt"></span>
                        </span>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputdate" class="control-label col-xs-2">Date of Birth:</label>
                <div class="col-xs-10">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="input-group">
                                <select class="form-control input-md">
                                    <option>Date</option>
                                </select>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-gift"></span>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <select class="form-control input-md">
                                <option>Month</option>
                            </select>
                        </div>
                        <div class="col-xs-4">
                            <select class="form-control input-md">
                                <option>Year</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputadres" class="control-label col-xs-2">Address:</label>
                <div class="col-xs-10">
                    <textarea class="form-control" placeholder="Postal Address"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputZipcode" class="control-label col-xs-2">Zip Code:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputZipcode" placeholder="Zip Code" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputGendder" class="control-label col-xs-2">Gender:</label>
                <div class="col-xs-2 radio">
                    <label>
                        <input type="radio">
                        Male
                    </label>
                </div>
                <div class="col-xs-2 radio">
                    <label>
                        <input type="radio">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Send me latest news and updates.
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                 <div class="col-xs-offset-2 col-xs-10">
                     <div class="checkbox">
                          <label>
                               <input type="checkbox">
                                    I agree to the
                              <a href="#">Terms and Conditions</a>
                           </label>
                     </div>
                 </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-default">Reset</button>
                </div>
            </div>
        </form>
       </div>
</body>
</html>
